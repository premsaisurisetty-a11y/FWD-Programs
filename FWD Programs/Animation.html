<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation-name: MyAnimation;
            animation-duration: 4s;
        }

        @keyframes MyAnimation {
            from {
                background-color: pink;
            }

            to {
                background-color: palevioletred;
            }
        }
    </style>
</head>

<body>
    <h1>Animation</h1>
    <p>Hover over the div element to see the animation effect.</p>
    <div></div>
</body>

</html>

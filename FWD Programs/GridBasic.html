<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: pink;
            grid-template-rows: repeat(4, 1fr);
            padding: 10px;
        }

        .container div {
            background-color: green;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Create a Grid Container</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>

</html>

<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
            animation-name: myAnimation;
            animation-duration: 10s;
        }

        @keyframes myAnimation {
            0% {
                background-color: pink;
                left: 0px;
                top: 0px
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px
            }

            75% {
                background-color: orange;
                left: 0px;
                top: 200px
            }

            100% {
                background-color: pink;
                left: 0px;
                top: 0px
            }
        }
    </style>
</head>

<body>
    <h1>Animation</h1>
    <p>Hover over the div element to see the animation effect.</p>
    <div></div>
</body>

</html>

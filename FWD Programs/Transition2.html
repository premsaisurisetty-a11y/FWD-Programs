<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: width 2s, height 4s, background-color 3s;
        }

        div:hover {
            width: 500px;
            height: 500px;
            background-color: rgb(216, 149, 201);
        }
    </style>
</head>

<body>
    <h1>Transition</h1>
    <p>Hover over the div element to see the transition effect.</p>
    <div></div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-size: 24px;
            padding-top: 40px;
        }

        @media (orientation: portrait) {
            body {
                background-color: lightblue;
            }

            h1::after {
                content: " - Portrait Mode";
            }
        }

        @media (orientation: landscape) {
            body {
                background-color: lightgreen;
            }

            h1::after {
                content: " - Landscape Mode";
            }
        }
    </style>
</head>

<body>
    <h1>Prem Sai Surisetti</h1>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: calc(1px*pow(10, 2)*sqrt(4)*sin(90));
            height: 100px;
            background-color: pink;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <h1>calc() Function</h1>
    <div class="box">width</div>
</body>

</html>

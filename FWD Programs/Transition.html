<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: width 1s;
        }

        div:hover {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Transition</h1>
    <p>Hover over the div element to see the transition effect.</p>
    <div></div>
</body>

</html>
